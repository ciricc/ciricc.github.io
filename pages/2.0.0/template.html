<!DOCTYPE html>
<html lang="ru-ru">
  <head>
  	
  	{% head %}

  </head>
  <body>
    <div class="opacity-block"></div>
    <div class="wrap-header" style="padding: 0">
      <div class="header">
        <div class="header-content">
          <div class="col-md-12">
            <div class="col-md-6">
              <a href="/" class="logo">
              <img src="{root}assets/img/logo.png" alt="EasyVK логотип Node.js ВКонтакте API JavaScript" width="45" style="display: inline-block;margin-bottom: 20px;">
            </a>
            <span class="fa fa-bars opener"></span>
            <h2 style="display: inline-block;margin:0;margin-left: 25px;line-height: 80px;">EasyVK <span style="font-size: 16px;font-weight: normal;">Node.JS ВКонтакте API</span></h2>
            <span style="margin-left: 25px">
              <select name="version" id="version">
                <a href="v1.5.1/"><option value="1.5.1">1.5.1</option></a>
                <a href="v2.0.0/"><option value="2.0.0" selected="selected">2.0.0</option></a>
              </select><label for="version" style="font-size: 12px;margin-left: 5px;color:#1967D2;"> - версия документации</label>
            </span>
            </div>
            <div class="col-md-6 soc" style="height: 80px;">
              <div class="flex-wrap">
                <a href="https://vk.com/easyvk_npm" class="soc-link"><span class="fa fa-vk"></span></a>
                <a href="https://github.com/ciricc/easyvk" class="soc-link"><span class="fa fa-github"></span></a>
                <a href="https://github.com/ciricc/easyvk" class="soc-link" style="font-size: 12px;"><b>npm</b></a>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  	<div id="container">
      <div id="sidebar">
        <div id="sidebar-content">
          {% nav %}
        </div>
      </div><!--
    --><div id="content">
        <div id="main-content" style="max-width: 910px;">
          {% content %}
        </div>
      </div>
    </div>

    {% scripts %}

  </body>
</html>
