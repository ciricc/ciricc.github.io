<!DOCTYPE html>
<html lang="ru-ru">
  <head>
  	
  	{% head %}

  </head>
  <body>
    <div class="opacity-block"></div>
    <div class="wrap-header" style="padding: 0">
      <div class="header no-padding-mobile">
        <div class="header-content">
          <div class="col-md-12 no-padding-mobile">
            <div class="col-md-5 no-padding-mobile">
              <div class="col-md-6 col-sm-6 col-xs-8 no-padding">
                <span class="fa fa-bars opener"></span>
                  <a href="/" class="logo">
                    <img src="{root}assets/img/logo.png" alt="EasyVK логотип Node.js ВКонтакте API JavaScript" width="45" style="display: inline-block;margin-bottom: 20px;">
                  </a>
                <h2>EasyVK</h2>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-4" style="height: 80px;">
                <div class="version-wrap">
                  <select name="version" id="version">
                    <a href="v1.5.1s/"><option value="1.5.1">v1.5.1</option></a>
                    <a href="v2.0.0/"><option value="2.0.0" selected="selected">v2.0.0</option></a>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-7 soc no-mobile" style="height: 80px;">
              <div class="flex-wrap">
                <a href="https://vk.com/easyvk_npm" class="soc-link"><span class="fa fa-vk"></span></a>
                <a href="https://github.com/ciricc/easyvk" class="soc-link"><span class="fa fa-github"></span></a>
                <a href="https://github.com/ciricc/easyvk" class="soc-link" style="font-size: 12px;"><b>npm</b></a>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  	<div id="container">
      <div id="sidebar">
        <div id="sidebar-content">
          {% nav %}
        </div>
      </div><!--
    --><div id="content">
        <div id="main-content" style="max-width: 910px;">
          {% content %}

          <div id="disqus_thread"></div>
        </div>
      </div>
    </div>

    {% scripts %}

  </body>
</html>
