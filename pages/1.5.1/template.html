<!DOCTYPE html>
<html lang="ru-ru">
  <head>
  	
  	{% head %}

  </head>
  <body>
    <style>
      html {
        height: 100%;
      }

      body {
        margin: 0;
        height: 100%;
        background-color: #fff;
      }

      #container {
        height: 100%;
        /*margin-bottom: 15px;*/
        box-shadow: 0px 0px 5px rgba(0,0,0,.1);
        padding: 0px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        overflow-y: hidden;
        padding-top: 80px;
      }

      .nav {
        padding-bottom: 250px;
      }

      #sidebar {
        display: inline-block;
        vertical-align: top;
        height: 100%;
        width: 25%;
        overflow: auto;
        background-color: rgb(252,253,255);
        border-right: solid 1px #f0f0f0;
        /*color: #fff;*/

      }

      #content {
        display: inline-block;
        vertical-align: top;
        height: 100%;
        width: 75%;
        overflow: auto;
        padding-left: 15px;
        background-color: #fff;
        padding-left: 25px;
      }

      .header {
        /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#0cb1f2+0,89d4f4+100 */
        background: #fff; /* Old browsers */
        color: #222;
        box-shadow: 0px 0px 5px rgba(0,0,0,.1);
        z-index: 5;
        margin-bottom: 0px;
        height: 100%;
        padding: 0px 15px;
      }

      .wrap-header {
        height: 80px;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        z-index: 5;
      }

      .opener {
        padding: 15px;
        cursor: pointer;
      }

      .header .header-content {
        height: 100%;
        box-sizing: border-box;
      }

      .container.wrap-header::after {
        display: none;
      }

      .container.wrap-header::before {
        display: none;
      }

      .flex-wrap {
        display: flex;
        height: 100%;
        width: 100%;
        align-items: center;
        justify-content: flex-end;
      }

      .soc-link {
        font-size: 20px;
        color: #fff;
        margin-left: 10px;
        margin-right: 5px;
        border-radius: 50%;
        height: 40px;
        width: 40px;
        line-height: 38px;
        text-align: center;
        display: inline-block;
        background-color: #000;
      }

      @media (max-width: 998px) {

        #sidebar {
          width: 0%;
          position: absolute;
          left: 0;
        }

        #content {
          width: 100%;
          padding-left: 0px;
        }

        .soc, .logo {
          display: none;
        }

        #container {
          height: auto;
          margin-top: 80px;
          padding: 0px;
        }

        #main-content {
          padding: 15px;
        }

      }

    </style>
      
    <div class="opacity-block">
    </div>
    <div class="wrap-header" style="padding: 0">
      <div class="header no-padding-mobile">
        <div class="header-content">
          <div class="col-md-12 no-padding-mobile">
            <div class="col-md-5 no-padding-mobile">
              <div class="col-md-6 col-sm-6 col-xs-8 no-padding">
                <span class="fa fa-bars opener"></span>
                  <a href="/" class="logo">
                    <img src="{root}assets/img/logo.png" style="margin-top: 12px;" alt="Easy VK логотип Node.js ВКонтакте API JavaScript" width="55" style="display: inline-block;margin-bottom: 20px;">
                  </a>
                  <a href="/" class="logo-white">
                    <img src="{root}assets/img/logo-white.png" style="margin-top: 12px;" alt="Easy VK логотип Node.js ВКонтакте API JavaScript" width="55" style="display: inline-block;margin-bottom: 20px;">
                  </a>
                  <span  class="switch-mode"><span class="fa fa-moon-o"></span></span>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-4" style="height: 80px;">
                <div class="version-wrap">
                  <select name="version" id="version">
                    <a href="{root}1.5.1/index.html"><option value="1.5.1" selected="selected">1.5.1</option></a>
                    <a href="{root}2.0.0/index.html"><option value="2.0.0">2.0.0</option></a>
                    <a href="{root}2.4.1/index.html"><option value="2.4.1">2.4.1</option></a>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-7 soc no-mobile" style="height: 80px;">
              <div class="flex-wrap">
                <a href="https://vk.com/npm_easyvk" target="_blank" class="soc-link"><span class="fa fa-vk"></span></a>
                <a href="https://github.com/ciricc/easyvk" target="_blank" class="soc-link"><span class="fa fa-github"></span></a>
                <a href="https://npmjs.com/package/easyvk" target="_blank" class="soc-link" style="font-size: 12px;"><b>npm</b></a>
                <a href="https://vk.com/kinock" target="_blank" class="dark-link" style="margin-left: 15px;text-decoration: none !important;">Связаться</a>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  	<div id="container">
      <div id="sidebar">
        <div id="sidebar-content">
          {% nav %}
        </div>
      </div><!--
    --><div id="content">
        <div id="main-content" style="max-width: 910px;">
          {% content %}
        </div>
      </div>
    </div>

    {% scripts %}

  </body>
</html>
